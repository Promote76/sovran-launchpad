<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sovran Launchpad</title>

  <!-- CSS Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Web3.js & Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.3.0/dist/ethers.umd.min.js"></script>
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <h1 class="logo">Sovran Launchpad</h1>
    <button id="connectWalletBtn" class="btn">Connect Wallet</button>
  </header>

  <!-- STATUS PANEL -->
  <section class="status-panel">
    <p><strong>Wallet Address:</strong> <span id="walletAddress">Not connected</span></p>
    <p><strong>Network:</strong> <span id="networkStatus">Unknown</span></p>
    <p><strong>Connected Token:</strong> <span id="selectedToken">-</span></p>
    <p><strong>Balance:</strong> <span id="walletBalance">0</span></p>
  </section>

  <!-- CONTRIBUTION FORM -->
  <section class="form-section">
    <h2>Contribute to the Launchpad</h2>

    <label for="tokenSelect">Select Token:</label>
    <select id="tokenSelect">
      <option value="WBNB">WBNB</option>
      <option value="WETH">WETH</option>
      <option value="WXRP">WXRP</option>
      <option value="WBTC">WBTC</option>
    </select>

    <label for="contributionAmount">Amount:</label>
    <input type="number" id="contributionAmount" placeholder="e.g. 0.5" step="0.01" min="0.05" />

    <button id="contributeBtn" class="btn">Contribute</button>

    <div id="messageArea" class="message-area"></div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2025 Sovran Wealth Fund — All Rights Reserved</p>
  </footer>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
