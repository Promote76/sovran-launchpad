<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sovran Launchpad</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Sovran Launchpad</h1>
    <nav>
      <button id="connectBtn">Connect Wallet</button>
    </nav>
  </header>
  <main>
    <h2>Contribute</h2>
    <p>Select your token and enter the amount to contribute.</p>
    <form id="contributeForm">
      <select id="tokenSelector">
        <option value="WBNB">WBNB</option>
        <option value="WXRP">WXRP</option>
        <option value="WETH">WETH</option>
        <option value="WBTC">WBTC</option>
      </select>
      <input type="number" id="amount" placeholder="Amount" required />
      <button type="submit">Contribute</button>
    </form><div id="enhancements">
  <h3>Wallet Balance</h3>
  <p id="walletBalance">Connect wallet to see balance.</p>

  <h3>Transaction History</h3>
  <ul id="transactionHistory"></ul>

  <h3>Signature Verification</h3>
  <button id="signBtn">Sign Participation</button>
  <p id="signatureStatus"></p>

  <h3>Admin Controls</h3>
  <button id="releaseFundsBtn">Release Funds (Admin Only)</button>
  <p id="adminStatus"></p>
</div>

<p id="status"></p>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
