<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sovran Launchpad</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Sovran Launchpad</h1>
    <p>Connect your wallet and contribute using supported tokens.</p>

    <div class="wallet-status">
      <button id="connectWallet">Connect Wallet</button>
      <div id="walletInfo"></div>
    </div>

    <div class="contribution-form">
      <label for="token">Select Token:</label>
      <select id="token">
        <option value="WBNB">WBNB</option>
        <option value="WETH">WETH</option>
        <option value="WXRP">WXRP</option>
        <option value="WBTC">WBTC</option>
      </select>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount" min="0.05" step="0.01" />

      <button id="contribute">Contribute</button>
      <div id="feedback"></div>
    </div>
  </div>

  <script src="web3-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
